<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table, td, tr {
            border: 1px solid #0e0606;
        }
    </style>
</head>
<body>
<table>

    <tr th:each="car : ${carList}">
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getSeries()}">series</td>
        <td th:utext="${car.getPrice()}">price</td>
    </tr>

</table>
</body>
</html>
